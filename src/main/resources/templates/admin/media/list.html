<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/admin-base}">
<head><title>Медиа</title></head>
<body>
<main layout:fragment="content">
    <h1>Медиа-файлы</h1>
    <form th:action="@{/admin/media/upload}" method="post" enctype="multipart/form-data" style="margin-bottom:2rem;">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Загрузить</button>
    </form>
    <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:1rem;">
        <div th:each="m : ${media}" style="background:#111;padding:1rem;border-radius:8px;">
            <img th:src="@{/media/{id}(id=${m.id})}" style="width:100%;height:150px;object-fit:cover;">
            <p th:text="${m.filename}" style="font-size:0.85rem;margin-top:0.5rem;"></p>
            <form th:action="@{/admin/media/{id}/delete(id=${m.id})}" method="post">
                <button type="submit" onclick="return confirm('Удалить?')">Удалить</button>
            </form>
        </div>
    </div>
    <p th:if="${#lists.isEmpty(media)}">Файлов нет.</p>
</main>
</body>
</html>
