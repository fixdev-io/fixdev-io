<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/admin-base}">
<head><title>Услуга</title></head>
<body>
<main layout:fragment="content">
    <h1 th:text="${serviceEntity != null} ? 'Редактирование услуги' : 'Новая услуга'">Услуга</h1>
    <form th:action="${serviceEntity != null} ? @{/admin/services/{id}/edit(id=${serviceEntity.id})} : @{/admin/services/new}"
          method="post" th:object="${form}">
        <div>
            <label>Иконка (emoji)</label>
            <input type="text" th:field="*{icon}" style="width:100%;padding:0.5rem;">
        </div>
        <div style="margin-top:1rem;">
            <label>Название</label>
            <input type="text" th:field="*{title}" required style="width:100%;padding:0.5rem;">
        </div>
        <div style="margin-top:1rem;">
            <label>Описание</label>
            <textarea th:field="*{description}" rows="3" style="width:100%;padding:0.5rem;"></textarea>
        </div>
        <div style="margin-top:1rem;">
            <label>Теги (через запятую)</label>
            <input type="text" th:field="*{tags}" style="width:100%;padding:0.5rem;" placeholder="Java, Kotlin, Spring Boot">
        </div>
        <div style="margin-top:1rem;display:flex;gap:1rem;">
            <div style="flex:1">
                <label>Язык</label>
                <select th:field="*{locale}" style="width:100%;padding:0.5rem;">
                    <option value="ru">Русский</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Порядок</label>
                <input type="number" th:field="*{sortOrder}" style="width:100%;padding:0.5rem;">
            </div>
        </div>
        <div style="margin-top:1rem;">
            <label><input type="checkbox" th:field="*{active}"> Активна</label>
        </div>
        <button type="submit" style="margin-top:1rem;padding:0.5rem 2rem;">Сохранить</button>
    </form>
</main>
</body>
</html>
