<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title>FixDev — Backend Engineer</title></head>
<body>
<main layout:fragment="content">

    <!-- HERO -->
    <section class="hero">
        <div class="hero-grid-bg"></div>
        <div class="hero-glow"></div>
        <div class="hero-glow2"></div>

        <div class="hero-content">
            <div class="hero-tag" th:utext="${blocks['hero.tag']} ?: 'Backend Engineer &middot; Java / Kotlin'"></div>
            <h1 class="hero-title" th:utext="${blocks['hero.title']} ?: 'Строю<br><span class=&quot;hero-title-em&quot;>надёжные</span>'"></h1>
            <div class="hero-subtitle" th:text="${blocks['hero.subtitle']} ?: 'системы.'"></div>
            <p class="hero-desc" th:text="${blocks['hero.desc']} ?: 'Проектирую и разрабатываю высоконагруженные backend-системы.'"></p>
            <div class="hero-actions">
                <a href="#cases" class="btn-primary" th:text="${blocks['hero.cta_primary']} ?: 'Посмотреть работы'"></a>
                <a href="#contact" class="btn-ghost">
                    <span th:text="${blocks['hero.cta_ghost']} ?: 'Обсудить проект'"></span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M3 8H13M13 8L9 4M13 8L9 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </a>
            </div>
        </div>

        <div class="hero-visual">
            <svg viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <filter id="gH" x="-30%" y="-30%" width="160%" height="160%">
                        <feGaussianBlur stdDeviation="3" result="b"/>
                        <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
                    </filter>
                    <radialGradient id="gA" cx="30%" cy="50%" r="40%"><stop offset="0%" stop-color="#0099ff" stop-opacity="0.1"/><stop offset="100%" stop-color="#0099ff" stop-opacity="0"/></radialGradient>
                    <radialGradient id="gB" cx="70%" cy="50%" r="40%"><stop offset="0%" stop-color="#00e5a0" stop-opacity="0.1"/><stop offset="100%" stop-color="#00e5a0" stop-opacity="0"/></radialGradient>
                    <radialGradient id="gC" cx="50%" cy="50%" r="15%"><stop offset="0%" stop-color="#00e5a0" stop-opacity="0.2"/><stop offset="100%" stop-color="#00e5a0" stop-opacity="0"/></radialGradient>
                </defs>
                <ellipse cx="90" cy="120" rx="100" ry="100" fill="url(#gA)"/>
                <ellipse cx="230" cy="120" rx="100" ry="100" fill="url(#gB)"/>
                <ellipse cx="160" cy="120" rx="44" ry="44" fill="url(#gC)"/>
                <ellipse cx="160" cy="120" rx="148" ry="52" fill="none" stroke="#0a1828" stroke-width="1" transform="rotate(-25 160 120)"/>
                <ellipse cx="160" cy="120" rx="148" ry="52" fill="none" stroke="#0a1a12" stroke-width="1" transform="rotate(25 160 120)"/>
                <circle cx="82" cy="120" r="70" fill="#060c14" stroke="#0099ff" stroke-width="1.5" opacity="0.95" filter="url(#gH)"/>
                <g transform="translate(52,97)">
                    <rect x="0" y="26" width="12" height="16" fill="#0099ff" opacity="0.5"/>
                    <rect x="17" y="15" width="12" height="27" fill="#0099ff" opacity="0.65"/>
                    <rect x="34" y="4" width="12" height="38" fill="#0099ff" opacity="0.8"/>
                    <line x1="0" y1="42" x2="46" y2="42" stroke="#0099ff" stroke-width="0.75" opacity="0.3"/>
                </g>
                <polyline points="52,97 65,84 78,91 94,72" stroke="#0099ff" stroke-width="1.3" fill="none" opacity="0.35"/>
                <polygon points="94,72 88,81 97,80" fill="#0099ff" opacity="0.35"/>
                <text x="82" y="205" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="9" fill="#0099ff" opacity="0.5" letter-spacing="1.5">business</text>
                <circle cx="238" cy="120" r="70" fill="#060f0c" stroke="#00e5a0" stroke-width="1.5" opacity="0.95" filter="url(#gH)"/>
                <g transform="translate(206,90)" filter="url(#gH)">
                    <rect x="0" y="0" width="26" height="7" rx="1" fill="#0a1a12" stroke="#00e5a0" stroke-width="0.8"/>
                    <rect x="0" y="10" width="26" height="7" rx="1" fill="#0a1a12" stroke="#00e5a0" stroke-width="0.8"/>
                    <rect x="0" y="20" width="26" height="7" rx="1" fill="#0a1a12" stroke="#00e5a0" stroke-width="0.8"/>
                    <rect x="0" y="30" width="26" height="7" rx="1" fill="#0a1a12" stroke="#00e5a0" stroke-width="0.8"/>
                    <rect x="0" y="40" width="26" height="7" rx="1" fill="#0a1a12" stroke="#00e5a0" stroke-width="0.8"/>
                    <circle cx="3" cy="3.5" r="1.8" fill="#00e5a0"><animate attributeName="opacity" values="1;0.2;1" dur="1.1s" repeatCount="indefinite"/></circle>
                    <circle cx="3" cy="13.5" r="1.8" fill="#00e5a0"><animate attributeName="opacity" values="0.7;0.1;0.7" dur="1.7s" repeatCount="indefinite"/></circle>
                    <circle cx="3" cy="23.5" r="1.8" fill="#0099ff"><animate attributeName="opacity" values="0.9;0.2;0.9" dur="1.3s" repeatCount="indefinite"/></circle>
                    <circle cx="3" cy="33.5" r="1.8" fill="#00e5a0"><animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.0s" repeatCount="indefinite"/></circle>
                    <circle cx="3" cy="43.5" r="1.8" fill="#00e5a0"><animate attributeName="opacity" values="1;0.3;1" dur="0.9s" repeatCount="indefinite"/></circle>
                    <line x1="29" y1="0" x2="29" y2="47" stroke="#060f0c" stroke-width="3"/>
                    <rect x="32" y="0" width="26" height="7" rx="1" fill="#0a1a12" stroke="#00e5a0" stroke-width="0.8"/>
                    <rect x="32" y="10" width="26" height="7" rx="1" fill="#0a1a12" stroke="#00e5a0" stroke-width="0.8"/>
                    <rect x="32" y="20" width="26" height="7" rx="1" fill="#0a1a12" stroke="#00e5a0" stroke-width="0.8"/>
                    <rect x="32" y="30" width="26" height="7" rx="1" fill="#0a1a12" stroke="#00e5a0" stroke-width="0.8"/>
                    <rect x="32" y="40" width="26" height="7" rx="1" fill="#0a1a12" stroke="#1e3028" stroke-width="0.8"/>
                    <circle cx="35" cy="3.5" r="1.8" fill="#0099ff"><animate attributeName="opacity" values="0.8;0.1;0.8" dur="1.5s" repeatCount="indefinite"/></circle>
                    <circle cx="35" cy="13.5" r="1.8" fill="#00e5a0"><animate attributeName="opacity" values="1;0.4;1" dur="1.2s" repeatCount="indefinite"/></circle>
                    <circle cx="35" cy="23.5" r="1.8" fill="#00e5a0"><animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.8s" repeatCount="indefinite"/></circle>
                    <circle cx="35" cy="33.5" r="1.8" fill="#0099ff"><animate attributeName="opacity" values="0.9;0.2;0.9" dur="1.0s" repeatCount="indefinite"/></circle>
                    <circle cx="35" cy="43.5" r="1.8" fill="#3a5060" opacity="0.4"/>
                    <line x1="0" y1="49" x2="58" y2="49" stroke="#1e3028" stroke-width="0.75"/>
                </g>
                <text x="238" y="205" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="9" fill="#00e5a0" opacity="0.5" letter-spacing="1.5">technology</text>
                <path d="M82,58 Q160,14 238,58" stroke="#00e5a0" stroke-width="1" fill="none" stroke-dasharray="4 7" opacity="0.2"/>
                <path d="M82,182 Q160,226 238,182" stroke="#0099ff" stroke-width="1" fill="none" stroke-dasharray="4 7" opacity="0.2"/>
                <circle r="4" fill="#00e5a0" filter="url(#gH)" opacity="0.9">
                    <animateMotion path="M82,58 Q160,14 238,58 Q160,14 82,58" dur="3.2s" repeatCount="indefinite"/>
                </circle>
                <circle r="3.5" fill="#0099ff" filter="url(#gH)" opacity="0.8">
                    <animateMotion path="M238,182 Q160,226 82,182 Q160,226 238,182" dur="3.8s" repeatCount="indefinite"/>
                </circle>
                <circle cx="160" cy="120" r="34" fill="#080b0f" stroke="#00e5a0" stroke-width="2" filter="url(#gH)"/>
                <circle cx="160" cy="120" r="34" fill="none" stroke="#00e5a0" stroke-width="1.5" opacity="0">
                    <animate attributeName="r" values="34;50;34" dur="2.4s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.4;0;0.4" dur="2.4s" repeatCount="indefinite"/>
                    <animate attributeName="stroke-width" values="1.5;0.3;1.5" dur="2.4s" repeatCount="indefinite"/>
                </circle>
                <text x="160" y="115" text-anchor="middle" font-family="'Syne',sans-serif" font-size="15" font-weight="800" fill="#e8edf2" letter-spacing="1">fix</text>
                <text x="160" y="132" text-anchor="middle" font-family="'Syne',sans-serif" font-size="15" font-weight="800" fill="#00e5a0" letter-spacing="1">dev</text>
            </svg>
        </div>

        <div class="scroll-indicator"><div class="scroll-line"></div><span>scroll</span></div>
    </section>

    <div class="section-divider"></div>

    <!-- ABOUT -->
    <section id="about">
        <div class="about">
            <div>
                <div class="section-tag reveal" th:text="${blocks['about.tag']} ?: 'О себе'"></div>
                <h2 class="section-title reveal reveal-delay-1" th:utext="${blocks['about.title']} ?: 'Java / Kotlin<br>разработчик'"></h2>
                <div class="about-text reveal reveal-delay-2" th:utext="${blocks['about.text']} ?: ''"></div>
                <div class="about-stack reveal reveal-delay-3">
                    <span th:each="tt : ${techTags}"
                          th:class="${tt.accent} ? 'tech-tag accent' : 'tech-tag'"
                          th:text="${tt.name}"></span>
                </div>
            </div>
            <div class="about-visual reveal">
                <div class="about-card">
                    <div class="about-card-label" th:text="${blocks['about.card_label']} ?: '// typical workday'"></div>
                    <div class="code-lines">
                        <div class="code-line"><span class="kw">@Service</span></div>
                        <div class="code-line"><span class="kw">class</span> <span class="fn">PaymentService</span>(</div>
                        <div class="code-line code-indent"><span class="kw">private val</span> repo: PaymentRepo,</div>
                        <div class="code-line code-indent"><span class="kw">private val</span> kafka: KafkaProducer</div>
                        <div class="code-line">) {</div>
                        <div class="code-line code-indent"><span class="cm">// 10M+ transactions/day</span></div>
                        <div class="code-line code-indent"><span class="kw">fun</span> <span class="fn">process</span>(tx: Transaction) {</div>
                        <div class="code-line code-indent" style="padding-left:40px"><span class="kw">val</span> result = repo.<span class="fn">save</span>(tx)</div>
                        <div class="code-line code-indent" style="padding-left:40px">kafka.<span class="fn">emit</span>(<span class="st">"payments"</span>, result)</div>
                        <div class="code-line code-indent">}</div>
                        <div class="code-line">}</div>
                        <div class="code-line" style="margin-top:8px"><span class="cm">// latency: ~12ms p99</span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="section-divider"></div>

    <!-- SERVICES -->
    <section id="services" class="services-section">
        <div class="section-tag reveal" th:text="${blocks['services.tag']} ?: 'Услуги'"></div>
        <h2 class="section-title reveal reveal-delay-1" th:text="${blocks['services.title']} ?: 'Чем могу помочь'"></h2>
        <div class="services-grid">
            <div class="service-card reveal" th:each="svc, stat : ${services}"
                 th:classappend="${stat.index > 0} ? ' reveal-delay-' + ${stat.index}">
                <div class="service-num" th:text="${#strings.length('' + (stat.index + 1)) == 1 ? '0' + (stat.index + 1) : '' + (stat.index + 1)}"></div>
                <div class="service-icon" th:utext="${svc.icon}"></div>
                <div class="service-title" th:text="${svc.title}"></div>
                <div class="service-desc" th:text="${svc.description}"></div>
                <div class="service-tags">
                    <span class="service-tag" th:each="st : ${svc.tags}" th:text="${st.name}"></span>
                </div>
            </div>
        </div>
    </section>

    <div class="section-divider"></div>

    <!-- CASES -->
    <section id="cases">
        <div class="cases-header">
            <div>
                <div class="section-tag reveal" th:text="${blocks['cases.tag']} ?: 'Кейсы'"></div>
                <h2 class="section-title reveal reveal-delay-1" th:text="${blocks['cases.title']} ?: 'Реальные проекты'"></h2>
            </div>
        </div>
        <div class="cases-grid">
            <div class="case-card reveal" th:each="cs, stat : ${cases}"
                 th:classappend="${stat.index > 0} ? ' reveal-delay-' + ${stat.index}">
                <div class="case-accent"></div>
                <div class="case-industry" th:text="${cs.industry}"></div>
                <div class="case-title" th:utext="${cs.title}"></div>
                <div class="case-desc" th:text="${cs.description}"></div>
                <div class="case-metrics">
                    <div th:each="m : ${cs.metrics}">
                        <div class="metric-val" th:text="${m.value}"></div>
                        <div class="metric-label" th:text="${m.label}"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="section-divider"></div>

    <!-- BLOG PREVIEW -->
    <section id="blog" class="blog-section">
        <div class="section-tag reveal" th:text="${blocks['blog.tag']} ?: 'Блог'"></div>
        <h2 class="section-title reveal reveal-delay-1" th:text="${blocks['blog.title']} ?: 'Пишу о backend'"></h2>
        <div class="blog-grid" th:if="${recentArticles != null && !recentArticles.isEmpty()}">
            <th:block th:each="article, stat : ${recentArticles}">
                <a th:href="@{/blog/{slug}(slug=${article.slug})}"
                   th:classappend="${stat.index == 0} ? 'blog-card featured reveal' : 'blog-card reveal'"
                   th:attrappend="class=${stat.index == 1} ? ' reveal-delay-1' : (${stat.index == 2} ? ' reveal-delay-2' : '')">
                    <div class="blog-tag-label" th:if="${!article.tags.isEmpty()}" th:text="${article.tags.iterator().next().name}"></div>
                    <div class="blog-date" th:text="${#temporals.format(article.publishedAt, 'dd MMMM yyyy')}"></div>
                    <div class="blog-title" th:text="${article.title}"></div>
                    <div class="blog-excerpt" th:if="${article.excerpt}" th:text="${article.excerpt}"></div>
                    <span class="blog-read-more">Читать <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M3 8H13M13 8L9 4M13 8L9 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
                </a>
            </th:block>
        </div>
        <div th:if="${recentArticles == null || recentArticles.isEmpty()}" class="blog-grid" style="display:block; padding: 48px; text-align:center;">
            <p style="color:var(--muted)">Статьи скоро появятся.</p>
        </div>
    </section>

    <div class="section-divider"></div>

    <!-- CONTACT -->
    <section id="contact">
        <div class="contact-inner">
            <div class="reveal">
                <div class="section-tag" th:text="${blocks['contact.tag']} ?: 'Контакт'"></div>
                <div class="contact-title" th:utext="${blocks['contact.title']} ?: 'Есть<br><em>задача?</em><br>Напишите.'"></div>
                <p class="contact-desc" th:text="${blocks['contact.desc']} ?: 'Расскажите о проекте — отвечу в течение 24 часов.'"></p>
                <div class="contact-links">
                    <a th:each="cl : ${contacts}" th:href="${cl.url}" class="contact-link">
                        <span class="contact-link-icon" th:utext="${cl.icon}"></span>
                        <span th:text="${cl.label}"></span>
                    </a>
                </div>
            </div>
        </div>
    </section>

</main>
</body>
</html>
